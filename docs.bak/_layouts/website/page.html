{% extends template.self %}

{% block head %}
    {{ super() }}
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="{{ 'images/favicon.ico'|resolveAsset }}" type="image/x-icon">
    <script src="{{ 'js/framework.js'|resolveAsset }}"></script>
{% endblock %}

{% block style %}
  {{ super() }}
  <style>
    .header {
      color: #fff !important;
      background-color: #426b93;
      transition: all 450ms cubic-bezier(0.23, 1, 0.32, 1) 0ms;
      box-sizing: border-box;
      font-family: Roboto, sans-serif;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      box-shadow: rgba(0, 0, 0, 0.117647) 0px 1px 6px, rgba(0, 0, 0, 0.117647) 0px 1px 4px;
      border-radius: 0px;
      z-index: 1100;
      width: 100%;
      padding-left: 14px;
      padding-right: 14px;
      height: 56px;
    }
    .top {
      position:absolute;
      top:0;
    }
    .header #logo {
      display:inline-block;
      vertical-align: middle;
    }
    .header #logo a {
      vertical-align:center;
      background-image: url("{{ 'images/logo.png'|resolveAsset }}");
      background-repeat: no-repeat;
      background-size: 42px 42px;
      background-position: 0 0;
      display: block;
      height: 42px;
      width: 42px;
      margin-top: 6px;
    }
    .header #logoTitle {
      color: white;
      vertical-align: middle;
      font-size:16px;
      font-weight:bold;
      display:inline-block;
      margin: 8px;
    }
    body {
      overflow:hidden;
      padding-top:56px;
    }
  </style>
{% endblock %}

{% block body %}
  <div class="header top" id="header">
    <div id="logo"><a href="/"></a></div>
    <div id="logoTitle"></div>
  </div>
  {{ super() }}
{% endblock %}


{% block javascript %}
  {{ super() }}
  <script>
    document.getElementById('logoTitle').innerHTML = 'V' + window.frameworkVersion;
  </script>
{% endblock %}
